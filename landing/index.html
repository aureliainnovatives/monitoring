<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noti5</title>
  <style>
   .success-message {
  font-size: 1.0rem;
  color: #28a745;
  font-weight: 600;
  padding: 1rem 2rem;
  border: 2px solid #28a745;
  border-radius: 10px;

  display: none; /* Hide by default */
  transition: all 0.3s ease;
}

/* Error message */
.error-message {
  font-size: 1.0rem;
  color: #dc3545;
  font-weight: 600;
  padding: 1rem 2rem;
  border: 2px solid #dc3545;
  border-radius: 10px;
  background-color: #f8d7da;
  margin-top: 2rem;
  display: none; /* Hide by default */

}

    }

    .containerv1{

    }

    .container {
  display: flex;
  flex-direction: column;
  align-items: center;

}

      border: 2px solid #000;
      border-radius: 50px;
      width: 30rem;
      margin-right: 1rem;
    }

    button {
      border: none;

    }

    .nav {
  display: flex;
  justify-content: space-between; /* Aligns the content of the nav to both sides */

  margin: 0 auto; /* Centers the navbar horizontally */

}

      margin: 0;

    }

    .nav a {

      color: black;
      text-decoration: none;
      padding: 0.5rem 1rem;
    }

    }

      margin-top: 8rem;
    }

      bottom: 0;

      .nav {
        padding: 0.5rem 1rem;
      }

      .nav .logo h2 {

  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="nav">
    <div class="logo">
      <h2>Noti5</h2>
    </div>
    <div class="links">
      <a href="{{CONTROL_PANEL_URL}}">Login</a>
    </div>
  </div>

  <div class="container">
    <div class="main-content">
      <h1>Track Conversations that Matter to You</h1>
      <p>
        Get daily updates when your keywords appear on 
        <a href="{{HACKER_NEWS_URL}}" target="_blank" style="text-decoration: underline; color: black;">Hacker News</a> 
        and 
        <a href="{{REDDIT_URL}}" target="_blank" style="text-decoration: underline; color: black;">Reddit</a>.
      </p>
      
      <div class="input-container" id="inputContainer">
        <input type="email" id="email" placeholder="Where should we send the updates?" required />
        <button type="submit" id="submitBtn">â†’</button>
      </div>
      <div id="message" class="success-message"></div>
    </div>
  </div>

    <!-- Footer Section -->
    <div class="footer">
      <ul>
        <li><a href="contact.html">Contact</a></li>
        
      </ul>
    </div>

    <script>
  document.getElementById('submitBtn').addEventListener('click', handleFormSubmission);

// Handle Enter key press on the email input field
document.getElementById('email').addEventListener('keydown', function (event) {
  if (event.key === 'Enter') {
    event.preventDefault();  // Prevent the default behavior (form submission)
    handleFormSubmission();  // Call the same function as the button click
  }
});

// Function to handle form submission
function handleFormSubmission() {
  const email = document.getElementById('email').value;
  const messageElement = document.getElementById('message');

  if (!email) {
    // If no email is provided
    messageElement.textContent = 'Please enter a valid email address.';
    messageElement.style.display = 'block';
    messageElement.classList.remove('success-message');
    messageElement.classList.add('error-message');
    return;
  }

  fetch('{{API_URL}}/api/auth/request-magic-link', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ email })
  })
  .then(response => response.json())
  .then(data => {
    if (data && data.message === 'Magic link sent to your email') {
      messageElement.classList.remove('error-message');
      messageElement.textContent = 'Check your email for the magic link.';
      messageElement.style.display = 'block';
      messageElement.classList.add('success-message');
    } else {
      messageElement.classList.remove('success-message');
      messageElement.textContent = data.message || 'Something went wrong. Please try again.';
      messageElement.style.display = 'block';
      messageElement.classList.add('error-message');
    }
  })
  .catch(error => {
    messageElement.classList.remove('success-message');
    messageElement.textContent = 'An error occurred. Please try again.';
    messageElement.style.display = 'block';
    messageElement.classList.add('error-message');
  });
}


    </script>
</body>
</html>
